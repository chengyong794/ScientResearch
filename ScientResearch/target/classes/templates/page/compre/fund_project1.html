<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索立项信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchFrom2" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">项目名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="pname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">批次名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="pcname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">部门</label>
                            <div class="layui-input-inline">
                                <select name="pdept" placeholder="请输入部门" value="" class="layui-input">
                                    <option value=""></option>
                                    <option value="信息系">信息系</option>
                                    <option value="管理系">管理系</option>
                                    <option value="土木系">土木系</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn2" id="data-search1"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--修改页面开始-->
        <div style="display: none;margin: auto;" class="layui-form layuimini-form" id="endproject2">
            <form class="layui-form" lay-filter="dataFrom2" id="dataFrm2">

                <div class="layui-form-item" style="width: 500px;margin-top: 50px;">
                    <label class="layui-form-label required">项目名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="pname" lay-verify="required" lay-reqtext="项目名称不能为空" placeholder="请输入项目名称" value="" class="layui-input">
                        <input type="hidden" name="jid"/>
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">项目批次</label>
                    <div class="layui-input-block">
                        <input type="text" name="pcname" lay-verify="required" lay-reqtext="项目来源不能为空" placeholder="请输入项目来源" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">项目来源</label>
                    <div class="layui-input-block">
                        <input type="text" name="pccome" lay-verify="required" lay-reqtext="项目来源不能为空" placeholder="请输入项目来源" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">参与成员</label>
                    <div class="layui-input-block">
                        <input type="text" name="members" lay-verify="required" lay-reqtext="项目来源不能为空" placeholder="请输入项目来源" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">项目分类</label>
                    <div class="layui-input-block">
                        <select name="pcclasify" readonly="readonly">
                            <option value="小型项目">小型项目</option>
                            <option value="重点项目">重点项目</option>
                            <option value="学院项目">学院项目</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">部门</label>
                    <div class="layui-input-block">
                        <select name="pdept" placeholder="请输入部门" value="" class="layui-input">
                            <option value="信息系">信息系</option>
                            <option value="管理系">管理系</option>
                            <option value="土木系">土木系</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">提交时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="jsubdate" class="layui-input" id="test1"  placeholder="请选择时间">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;margin-top: 15px;">
                    <label class="layui-form-label required">预算金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="jamount" lay-verify="required" lay-reqtext="项目来源不能为空" placeholder="请输入项目来源" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">科研总金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="totalfund" lay-verify="required" lay-reqtext="项目来源不能为空" placeholder="请输入项目来源" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">分配金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="distri" lay-verify="required" lay-reqtext="项目来源不能为空" placeholder="请输入项目来源" value="" class="layui-input">
                    </div>
                </div>

            </form>
        </div>
        <!--修改页面结束-->

        <!--申报信息表-->
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter2"></table>

        <script type="text/html" id="currentTableBar3">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="on">分配金额</a>
        </script>

    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

<script>
    layui.use(['form', 'table','jquery','layer','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate;


        var tablereh1;
        tablereh1 = table.render({
            elem: '#currentTableId2',
            url: '/compre/FundingList',
            toolbar: '#toolbarDemo2',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {field: 'jid', width: 60, title: 'ID', sort: true},
                    {field: 'pname', width: 100, title: '项目名称'},
                    {field: 'pcname', width: 100, title: '批次名称'},
                    {field: 'pccome', width: 100, title: '项目来源'},
                    {field: 'members', width: 100, title: '项目分类'},
                    {field: 'jsubdate', width: 100, title: '提交时间'},
                    {field: 'pdept', width: 100, title: '所在部门', sort: true},
                    {field: 'jamount', width: 100, title: '预算金额'},
                    {field: 'totalfund', width: 100, title: '总科研经费'},
                    {field: 'distri', width: 100, title: '分配金额'},
                    {title: '操作', minWidth: 150, toolbar: '#currentTableBar3', align: "center"}
                ]
            ]
        });

        // 监听搜索操作
        form.on('submit(data-search-btn2)', function (data) {
            var datas = $("#searchFrom2").serialize();
            //执行搜索重载
            tablereh1.reload({
                url:'/compre/FundingList?'+datas,

            });
        });


//===============<!-------------------------------------->==============
        var edit_open;
        /**
         * toolbar监听事件
         */

        table.on('tool(currentTableFilter2)', function (obj) {
            var data = obj.data;

             if(obj.event === 'on') {
                 edit_open = layer.open({
                     title: '分配经费',
                     type:1,
                     content:$('#endproject2'),
                     skin: 'layui-layer-lan',
                     area: ['600px', '500px']
                     ,btnAlign:'c'
                     ,btn: ['提交'
                         , '取消']
                     ,yes: function(index, layero){
                         var data1 = form.val("dataFrom2");
                         $.ajax({
                             type:'POST',
                             url:'/compre/editfunding',
                             data:data1,
                             success:function(msg){
                                 layer.msg(msg.info);
                                 layer.close(edit_open);
                                 tablereh1.reload();
                             }
                         });

                     }
                     ,btn2: function(index, layero){
                     },
                     success:function(index){
                         form.val('dataFrom2',data);
                     }
                 });
             }

        });

    });
</script>

</body>
</html>
