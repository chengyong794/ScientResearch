<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索专利信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchFrom2" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">专利名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="patentname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">专利类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ztype" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn2" id="data-search1"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--修改增加页面开始-->
        <div style="display: none;margin: auto;" class="layui-form layuimini-form" id="EditandAdd">
            <form class="layui-form" lay-filter="dataFrom" id="dataFrm">
                <div class="layui-form-item" style="width: 500px;margin-top: 50px;">
                    <label class="layui-form-label required">发明人</label>
                    <div class="layui-input-block">
                        <input type="text" name="zname" lay-verify="required" lay-reqtext="发明人不能为空" placeholder="请输入发明人" value="" class="layui-input">
                        <input type="hidden" name="zid" value=""/>
                    </div>
                </div>
                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">职称</label>
                    <div class="layui-input-block">
                        <input type="text" name="pjob" lay-verify="required" lay-reqtext="职称不能为空" placeholder="请输入职称" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">所在部门</label>
                    <div class="layui-input-block">
                        <select name="zdept" placeholder="请输入部门" value="" class="layui-input">
                            <option value="信息系">信息系</option>
                            <option value="管理系">管理系</option>
                            <option value="土木系">土木系</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">专利名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="patentname" lay-verify="required" lay-reqtext="专利名称不能为空" placeholder="请输入专利名称" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">专利类型</label>
                    <div class="layui-input-block">
                        <input type="text" name="ztype" lay-verify="required" lay-reqtext="专利类型不能为空" placeholder="请输入专利类型" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">专利编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="zranid" placeholder="请输入专利编号" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">授权日</label>
                    <div class="layui-input-inline">
                        <input type="text" name="zdate" class="layui-input" id="tstarttime" placeholder="请选择时间">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;margin-top: 15px;">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="text" name="zstate" placeholder="请输入状态" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">授权号</label>
                    <div class="layui-input-block">
                        <input type="text" name="znum" placeholder="请输入授权号" value="" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item" style="width: 500px; margin-top: 10px;">
                    <label class="layui-form-label">奖励</label>
                    <div class="layui-input-block">
                        <input type="text" name="zaward" placeholder="请输入奖励" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">其他说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="zothers" placeholder="请输入其他说明" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">奖励</label>
                    <div class="layui-input-block">
                        <input type="text" name="zscore" placeholder="请输入奖励" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="zremarks" placeholder="请输入备注" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">第二授权人</label>
                    <div class="layui-input-block">
                        <input type="text" name="zsecond" placeholder="请输入第二授权人" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">第三授权人</label>
                    <div class="layui-input-block">
                        <input type="text" name="zthird" placeholder="请输入第三授权人" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">其他参与人员</label>
                    <div class="layui-input-block">
                        <input type="text" name="zmembers" placeholder="请输入其他参与人员" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">文件上传(可省略)</label>
                    <div class="layui-upload-drag" id="test3">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>

            </form>
        </div>
        <!--修改增加页面结束-->

        <!--著作信息表-->
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter2"></table>


        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="on">通过审核</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs " lay-event="down">下载专利文件</a>
        </script>

    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

<script>
    layui.use(['form', 'table','jquery','layer','laydate','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            upload = layui.upload,
            laydate = layui.laydate;

        laydate.render({
            elem: '#tstarttime',
            type: 'datetime'

        });

        laydate.render({
            elem: '#pendtime'
            ,type: 'datetime'
        });

        var tablereh;
        tablereh = table.render({
            elem: '#currentTableId2',
            url: '/patent/patentlist2',
            toolbar: '#toolbarDemo',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            cols:[
                [
                    {type: "checkbox", width: 50},
                    {field: 'zid', width: 60, title: 'ID', sort: true},
                    {field: 'zname', width: 60, title: '发明人'},
                    {field: 'pjob', width: 100, title: '职称'},
                    {field: 'zdept', width: 100, title: '所在部门'},
                    {field: 'patentname', width: 100, title: '专利名称'},
                    {field: 'ztype', width: 100, title: '专利类型'},
                    {field: 'zranid', width: 100, title: '专利编号'},
                    {field: 'zstate', width: 100, title: '状态'},
                    {field: 'znum', width: 100, title: '授权号'},
                    {field: 'zdate', width: 100, title: '授权日'},
                    {field: 'zaward', width: 100, title: '奖励'},
                    {field: 'zothers', width: 100, title: '其他说明'},
                    {field: 'zscore', width: 100, title: '奖励'},
                    {field: 'zremarks', width: 100, title: '备注'},
                    {field: 'zsecond', width: 100, title: '第二授权人'},
                    {field: 'zthird', width: 100, title: '第三授权人'},
                    {field: 'zachnum', width: 100, title: '审核状态', templet: function (d) {
                            if (d.zachnum == 0) {
                                return '<span class="layui-badge ">未审核</span>';
                            } else {
                                return '<span class="layui-badge layui-bg-blue">审核通过</span>';
                            }
                        }},
                    {field: 'zmembers', width: 100, title: '参与人员'},
                    {title: '操作', minWidth: 250, toolbar: '#currentTableBar', align: "center"}
                ]
            ]
        });

        // 监听搜索操作
        form.on('submit(data-search-btn2)', function (data) {
            var datas = $("#searchFrom2").serialize();
            //执行搜索重载
            tablereh.reload({
                url:'/patent/patentlist2?'+datas,
            });
        });


//===============<!-------------------------------------->==============
        var add_edit_open;


        table.on('tool(currentTableFilter2)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                add_edit_open = layer.open({
                    title: '编辑著作',
                    type:1,
                    content:$('#EditandAdd'),
                    skin: 'layui-layer-lan',
                    area: ['600px', '500px']
                    ,btnAlign:'c'
                    ,btn: ['修改著作'
                        , '取消修改']
                    ,yes: function(index, layero){
                        var data1 = form.val("dataFrom");
                        $.ajax({
                            type:'POST',
                            url:'/patent/patentResultedit',
                            data:data1,
                            success:function(msg){
                                layer.msg(msg.info);
                                layer.close(add_edit_open);
                                tablereh.reload();
                            }
                        });
                    }
                    ,btn2: function(index, layero){
                    },
                    success:function(index){
                        form.val('dataFrom',data);
                    }
                });
                return false;
            } else if(obj.event === 'on'){
                $.ajax({
                    type:'GET',
                    url:'/patent/updateByZACHNUM2?zid='+data.zid+'&zachnum='+1,
                    success:function(msg){
                        layer.msg(msg.info);
                        tablereh.reload();
                    }
                });
            }else if(obj.event === 'down'){
                window.location.href='/down/downpatent?zid='+data.zid;
            }
        });

        upload.render({
            elem: '#test3'
            ,url: '/upload/patentFile'
            ,auto: true
            ,accept: 'file'
            ,exts: 'zip|rar|7z|doc|docx|xls|xlsx'
            ,done: function(res){
                layer.msg(res.info);
            }
        });
    });
</script>

</body>
</html>
