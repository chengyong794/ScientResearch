<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <div style="text-align: center;">
            <span><h2>欢迎下载科研管理系统用户使用手册</h2></span>
        </div><br><br>
        <div style="width: 216px; margin: 0 auto;">
            <button type="button" class="layui-btn layui-btn-fluid" id="userscid">用户手册下载</button>
        </div>
    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

<script>
    layui.use(['form', 'table','jquery','layer','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;

        $("#userscid").click(function down(){
         window.location.href='/down/downusersc';
        });

    });
</script>

</body>
</html>
