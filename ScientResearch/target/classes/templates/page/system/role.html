            <form class="layui-form" lay-filter="dataFrom" id="dataFrm">
                <div class="layui-form-item" style="width: 500px;margin-top: 50px;">
                    <label class="layui-form-label required">角色名</label>
                    <div class="layui-input-block">

            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>

<script>
    layui.use(['form', 'table','jquery','layer','tree'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            dtree = layui.tree;
        var tablereh;
        tablereh = table.render({
            elem: '#currentTableId',
            url: '/role/listRole',
            toolbar: '#toolbarDemo',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: false,
            skin: 'line',
            cols: [
                [
                // {type: "checkbox", width: 50},
                {field: 'rId',align:"center", width: '10%', title: 'ID', sort: true},
                {field: 'rName',align:"center", width: '20%', title: '角色名称'},
                    {field: 'rDesc',align:"center", width: '30%', title: '角色描述'},
                {field: 'rCode',align:"center", width: '20%', title: '角色校验码'},
                {field: 'rType',align:"center", title: '类型',width:'10%',hide:true},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]
            ]
        });

        // 监听搜索操作
        // form.on('submit(data-search-btn)', function (data) {
        //     var datas = $("#searchFrom").serialize();
        //             //执行搜索重载
        //             tablereh.reload({
        //                 url:'/user/searchUser?'+datas,
        //                 // page: {
        //                 //     curr: 1
        //                 // }
        //             });
        //
        //     // return false;
        // });

        var url;
        var add_edit_open;
        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                add_edit_open = layer.open({
                    title: '添加角色',
                    type:1,
                    content:$('#EditandAdd'),
                    skin: 'layui-layer-lan',
                    area: ['600px', '400px'],
                    success:function(index){
                        //清除表单数据
                        $("#dataFrm")[0].reset();
                        url = "/role/addRole";
                    }
                });
            }
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        var inst1;

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                add_edit_open = layer.open({
                    title: '编辑角色',
                    type:1,
                    content:$('#EditandAdd'),
                    skin: 'layui-layer-lan',
                    area: ['600px', '400px'],
                    success:function(index){
                        form.val('dataFrom',data);
                        url = "/role/editRole";
                    }
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    $.ajax({
                        type:'GET',
                        url:'/role/delRole?rId='+data.rId,
                        success:function(msg){
                            layer.msg(msg.info);
                            tablereh.reload();
                        }
                    });
                    layer.close(index);
                });
            }else if (obj.event === 'distribution-menu') {  // 监听删除操作

                add_edit_open = layer.open({
                    title: '分配菜单',
                    type:1,
                    content:$('#dtree-id'),
                    skin: 'layui-layer-lan',
                    area: ['400px', '500px']
                    ,btnAlign:'c'
                    ,btn: ['确认分配'
                        , '取消分配']
                    ,yes: function(index, layero){
                        var nodeid = new Array();
                        var checkData = dtree.getChecked('NodeId');
                        var k=0;
                        for (let i = 0; i < checkData.length; i++) {
                            for (let j = 0; j < checkData[i].children.length; j++) {
                                nodeid[k++] = checkData[i].children[j].id;
                            }
                        }

                        $.ajax({
                            type:'GET',
                            url:'role/addNode?rid='+data.rId+'&nodeid='+nodeid,
                            success:function(msg){
                                layer.msg(msg.info);
                                layer.close(add_edit_open);
                                tablereh.reload();
                            }
                        });
                  }
                ,btn2: function(index, layero){
                },
                    success:function(index){
                        $.ajax({
                            type:'GET',
                            url:'role/RoleMenuTree?rId='+data.rId,
                            success:function(datas){
                                inst1 = dtree.render({
                                    elem: '#layui-tree'
                                    ,showCheckbox: true
                                    ,checkbarType:"all"
                                    ,checkbarData:"choose"
                                    ,id:'NodeId'
                                    ,data:datas
                                });
                            }
                        });

                    }
                });
            }
        });

        //添加修改 表单提交
        form.on('submit(edit-add-Btn)', function(data){
            var datafield = data.field;
            $.ajax({
                type:'POST',
                url:url,
                data:datafield,
                success:function(msg){
                    layer.msg(msg.info);
                    layer.close(add_edit_open);
                    tablereh.reload();
                }
            });
        });

        //关闭添加对话框
        $("#Editclose").click(function(){
           layer.close(add_edit_open);
        });

    });
</script>
