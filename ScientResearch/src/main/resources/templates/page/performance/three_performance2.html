<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div id="container" style="height: 600px;width: 100%;"></div>

    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>
<script th:src="@{/js/echarts.min.js}"></script>
<script>
    layui.use(['jquery','layer','laydate'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate;

        layer.ready(function(){
            getDate();
        });


        laydate.render({
            elem: '#test1',
            type: 'datetime'
        });

        laydate.render({
            elem: '#test2',
            type: 'datetime'
        });

        $("#data-search").click(function(){
            getDate();
        });

        function getDate(){
            $.ajax({
                type:'GET',
                url:'/thereEchart/thereechart2',
                success:function(data){
                    var date = new Date();
                    var dom = document.getElementById("container");
                    var myChart = echarts.init(dom);
                    option=null;
                    option = {
                        legend: {},
                        tooltip: {},
                        dataset: {
                            dimensions: ['product', date.getFullYear(), date.getFullYear()-1, date.getFullYear()-2],
                            source: data
                        },
                        xAxis: {type: 'category'},
                        yAxis: {},
                        series: [
                            {type: 'bar'},
                            {type: 'bar'},
                            {type: 'bar'}
                        ]
                    };

                    myChart.setOption(option);
                }
            });
        }

    });
</script>

</body>
</html>
