<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>科研管理制度</legend>
        </fieldset>
        <div class="layui-card">
            <div class="layui-card-header">一、科研管理</div>
            <div class="layui-card-body">
                1、组织老师学习（集中或自学）教育教学理论，充分认识知识经济时代下的教育思想，促使教育观念转变、知识的更新，提高教师自身素质。
            </div>
            <div class="layui-card-body">
                2、组织各种形式的培训班、研讨会，加强对教育模式的探索与实践，学生学法的调查与指导，推进素质教育，培养创新能力。
            </div>
            <div class="layui-card-body">
                3、进一步加强科研工作，组织教改实验与教研课题研究，做到目的明确、计划周密、措施具体，有检查、交流、总结或论文。
            </div>
            <div class="layui-card-body">
                4、负责教育教学的征集、评选、交流和编印，每年出版一套优秀论文集。
            </div>
        </div>
    </div>
    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

</script>

</body>
</html>
