<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索著作信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchFrom2" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">作者名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="wname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">著作名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="wtitle" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn2" id="data-search1"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--修改增加页面开始-->
        <div style="display: none;margin: auto;" class="layui-form layuimini-form" id="EditandAdd">
            <form class="layui-form" lay-filter="dataFrom" id="dataFrm">
                <div class="layui-form-item" style="width: 500px;margin-top: 50px;">
                    <label class="layui-form-label required">作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="wname" lay-verify="required" lay-reqtext="作者不能为空" placeholder="请输入作者" value="" class="layui-input">
                        <input type="hidden" name="wid" value=""/>
                    </div>
                </div>
                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">职称</label>
                    <div class="layui-input-block">
                        <input type="text" name="wjob" lay-verify="required" lay-reqtext="职称不能为空" placeholder="请输入职称" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">所在部门</label>
                    <div class="layui-input-block">
                        <select name="wdept" placeholder="请输入部门" value="" class="layui-input">
                            <option value="信息系">信息系</option>
                            <option value="管理系">管理系</option>
                            <option value="土木系">土木系</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">著作名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="wtitle" placeholder="请输入著作名称" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">出版社</label>
                    <div class="layui-input-block">
                        <input type="text" name="wpublish" placeholder="请输入出版社" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">ISBN编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="wisbnid" placeholder="请输入ISBN编号" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">出版时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="wstarttime" class="layui-input" id="tstarttime" placeholder="请选择时间">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px; margin-top: 10px;">
                    <label class="layui-form-label">其他说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="wothers" placeholder="请输入其他说明" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">奖励</label>
                    <div class="layui-input-block">
                        <input type="text" name="wscore" placeholder="请输入奖励" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">备注(是否核心)</label>
                    <div class="layui-input-block">
                        <input type="text" name="wremarks" placeholder="请输入备注" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">第二作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="wsecond" placeholder="请输入第二作者" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">第三作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="wthird" placeholder="请输入第三作者" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">成员说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="wmembers" placeholder="请输入成员说明" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">文件上传(可省略)</label>
                    <div class="layui-upload-drag" id="test3">
                        <i class="layui-icon"></i>
                        <p>点击上传，或将文件拖拽到此处</p>
                    </div>
                </div>

            </form>
        </div>
        <!--修改增加页面结束-->

        <!--著作信息表-->
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter2"></table>


        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="on">通过审核</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs " lay-event="down">下载著作</a>
        </script>

    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

<script>
    layui.use(['form', 'table','jquery','layer','laydate','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            upload = layui.upload,
            laydate = layui.laydate;

        laydate.render({
            elem: '#tstarttime',
            type: 'datetime'

        });

        laydate.render({
            elem: '#pendtime'
            ,type: 'datetime'
        });

        var tablereh;
        tablereh = table.render({
            elem: '#currentTableId2',
            url: '/book/booklistResult2',
            toolbar: '#toolbarDemo',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {field: 'wid', width: 60, title: 'ID', sort: true},
                    {field: 'wname', width: 60, title: '作者'},
                    {field: 'wjob', width: 100, title: '职称'},
                    {field: 'wdept', width: 100, title: '所在部门'},
                    {field: 'wtitle', width: 100, title: '著作名称'},
                    {field: 'wpublish', width: 100, title: '出版社'},
                    {field: 'wisbnid', width: 100, title: 'ISBN编号'},
                    {field: 'wstarttime', width: 100, title: '出版时间'},
                    {field: 'wothers', width: 100, title: '其他说明', sort: true},
                    {field: 'wscore', width: 100, title: '奖励'},
                    {field: 'wremarks', width: 100, title: '备注(是否核心)'},
                    {field: 'wsecond', width: 100, title: '第二作者'},
                    {field: 'wthird', width: 100, title: '第三作者'},
                    {field: 'wachnum', width: 100, title: '审核状态', templet: function (d) {
                            if (d.wachnum == 0) {
                                return '<span class="layui-badge ">未审核</span>';
                            } else {
                                return '<span class="layui-badge layui-bg-blue">审核通过</span>';
                            }
                        }},
                    {field: 'wmembers', width: 100, title: '参与人员'},
                    {title: '操作', minWidth: 250, toolbar: '#currentTableBar', align: "center"}
                ]
            ]
        });

        // 监听搜索操作
        form.on('submit(data-search-btn2)', function (data) {
            var datas = $("#searchFrom2").serialize();
            //执行搜索重载
            tablereh.reload({
                url:'/book/booklistResult2?'+datas,
            });
        });


//===============<!-------------------------------------->==============
        var add_edit_open;


        table.on('tool(currentTableFilter2)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                add_edit_open = layer.open({
                    title: '编辑著作',
                    type:1,
                    content:$('#EditandAdd'),
                    skin: 'layui-layer-lan',
                    area: ['600px', '500px']
                    ,btnAlign:'c'
                    ,btn: ['修改著作'
                        , '取消修改']
                    ,yes: function(index, layero){
                        var data1 = form.val("dataFrom");
                        $.ajax({
                            type:'POST',
                            url:'/book/bookResultedit',
                            data:data1,
                            success:function(msg){
                                layer.msg(msg.info);
                                layer.close(add_edit_open);
                                tablereh.reload();
                            }
                        });
                    }
                    ,btn2: function(index, layero){
                    },
                    success:function(index){
                        form.val('dataFrom',data);
                    }
                });
                return false;
            } else if(obj.event === 'on'){
                $.ajax({
                    type:'GET',
                    url:'/book/updateByWACHNUM2?wid='+data.wid+'&wachnum='+1,
                    success:function(msg){
                        layer.msg(msg.info);
                        tablereh.reload();
                    }
                });
            }else if(obj.event === 'down'){
                window.location.href='/down/downbook?wid='+data.wid;
            }
        });


    });
</script>

</body>
</html>
