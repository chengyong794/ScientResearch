<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索论文信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchFrom2" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">作者名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">论文标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ttitle" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn2" id="data-search1"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加论文 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="deletelow"> 批量删除 </button>
            </div>
        </script>

        <!--论文信息表-->
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter2"></table>


        <script type="text/html" id="currentTableBar3">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="on">结项</a>
        </script>

    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

<script>
    layui.use(['form', 'table','jquery','layer','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            laydate = layui.laydate;

        laydate.render({
            elem: '#pdate',
            type: 'datetime'

        });

        laydate.render({
            elem: '#pendtime'
            ,type: 'datetime'
        });

        var tablereh1;
        tablereh1 = table.render({
            elem: '#currentTableId2',
            url: '/results/thesislistResult3',
            toolbar: '#toolbarDemo',
            limits: [5,10, 15, 20, 25, 50, 100],
            limit: 5,
            page: true,
            skin: 'line',
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {field: 'tid', width: 60, title: 'ID', sort: true},
                    {field: 'tname', width: 60, title: '作者'},
                    {field: 'tjob', width: 100, title: '职称'},
                    {field: 'tdept', width: 100, title: '所在部门'},
                    {field: 'ttitle', width: 100, title: '论文标题'},
                    {field: 'tperiodical', width: 100, title: '发布期刊'},
                    {field: 'tcnid', width: 100, title: '期刊CN刊号'},
                    {field: 'tissnid', width: 100, title: '期刊ISSN号'},
                    {field: 'tstarttime', width: 100, title: '发表时间', sort: true},
                    {field: 'tothers', width: 100, title: '其他说明'},
                    {field: 'tscore', width: 100, title: '奖励'},
                    {field: 'tremaks', width: 100, title: '备注(是否核心)'},
                    {field: 'tsecond', width: 100, title: '第二作者'},
                    {field: 'tthird', width: 100, title: '第三作者'},
                    {field: 'tachnum', width: 100, title: '审核状态'},
                    {field: 'tmembers', width: 100, title: '成员说明'}
                ]
            ]
        });

        // 监听搜索操作
        form.on('submit(data-search-btn2)', function (data) {
            var datas = $("#searchFrom2").serialize();
            //执行搜索重载
            tablereh1.reload({
                url:'/results/thesislistResult3?'+datas,
            });
        });


//===============<!-------------------------------------->==============
        var edit_open;

        table.on('tool(currentTableFilter2)', function (obj) {
            var data = obj.data;
            if (obj.event === 'on') {
                $.ajax({
                    type:'GET',
                    url:'?ppid='+data.ppid+'&ppstate2='+1+'&pid='+data.pid,
                    success:function(msg){
                        layer.msg(msg.info);
                        tablereh1.reload();
                    }
                });
            }

        });

    });
</script>

</body>
</html>
