<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <div th:replace="~{public :: layui_public_css}"></div>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索论文信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchFrom2" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">作者名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tname" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">论文标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ttitle" autocomplete="off" class="layui-input">
                            </div>
                        </div>


                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn2" id="data-search1"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--修改增加页面开始-->
        <div style="display: none;margin: auto;" class="layui-form layuimini-form" id="EditandAdd">
            <form class="layui-form" lay-filter="dataFrom" id="dataFrm">
                <div class="layui-form-item" style="width: 500px;margin-top: 50px;">
                    <label class="layui-form-label required">作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="tname" lay-verify="required" lay-reqtext="作者不能为空" placeholder="请输入作者" value="" class="layui-input">
                        <input type="hidden" name="tid" value=""/>
                    </div>
                </div>
                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label required">职称</label>
                    <div class="layui-input-block">
                        <input type="text" name="tjob" lay-verify="required" lay-reqtext="职称不能为空" placeholder="请输入职称" value="" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">所在部门</label>
                    <div class="layui-input-block">
                        <select name="tdept" placeholder="请输入部门" value="" class="layui-input">
                            <option value="信息系">信息系</option>
                            <option value="管理系">管理系</option>
                            <option value="土木系">土木系</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">论文标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="ttitle" placeholder="请输入论文标题" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">发布期刊</label>
                    <div class="layui-input-block">
                        <input type="text" name="tperiodical" placeholder="请输入发布期刊" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">期刊CN刊号</label>
                    <div class="layui-input-block">
                        <input type="text" name="tcnid" placeholder="请输入期刊CN刊号" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">期刊ISSN号</label>
                    <div class="layui-input-block">
                        <input type="text" name="tissnid" placeholder="请输入期刊ISSN号" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">发表时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tstarttime" class="layui-input" id="tstarttime" placeholder="请选择时间">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px; margin-top: 10px;">
                    <label class="layui-form-label">其他说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="tothers" placeholder="请输入其他说明" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">奖励</label>
                    <div class="layui-input-block">
                        <input type="text" name="tscore" placeholder="请输入奖励" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">备注(是否核心)</label>
                    <div class="layui-input-block">
                        <input type="text" name="tremaks" placeholder="请输入备注" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">第二作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="tsecond" placeholder="请输入第二作者" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">第三作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="tthird" placeholder="请输入第三作者" value="" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" style="width: 500px;">
                    <label class="layui-form-label">成员说明</label>
                    <div class="layui-input-block">
                        <input type="text" name="tmembers" placeholder="请输入成员说明" value="" class="layui-input">
                    </div>
                </div>

            </form>
        </div>
        <!--修改增加页面结束-->

        <!--论文信息表-->
        <table class="layui-hide" id="currentTableId2" lay-filter="currentTableFilter2"></table>


        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs " lay-event="on">通过审核</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs " lay-event="down">下载论文</a>
        </script>

    </div>
</div>
<div th:replace="~{public :: layui_lay-config_js}"></div>

<script>
    layui.use(['form', 'table','jquery','layer','laydate','upload'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer,
            upload = layui.upload,
            laydate = layui.laydate;

        laydate.render({
            elem: '#tstarttime',
            type: 'datetime'

        });

        laydate.render({
            elem: '#pendtime'
            ,type: 'datetime'
        });

        var tablereh;
        tablereh = table.render({
            elem: '#currentTableId2',
            url: '/results/thesislistResult1',
            toolbar: '#toolbarDemo',
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line',
            cols: [
                [
                    {type: "checkbox", width: 50},
                    {field: 'tid', width: 60, title: 'ID', sort: true},
                    {field: 'tname', width: 60, title: '作者'},
                    {field: 'tjob', width: 100, title: '职称'},
                    {field: 'tdept', width: 100, title: '所在部门'},
                    {field: 'ttitle', width: 100, title: '论文标题'},
                    {field: 'tperiodical', width: 100, title: '发布期刊'},
                    {field: 'tcnid', width: 100, title: '期刊CN刊号'},
                    {field: 'tissnid', width: 100, title: '期刊ISSN号'},
                    {field: 'tstarttime', width: 100, title: '发表时间', sort: true},
                    {field: 'tothers', width: 100, title: '其他说明'},
                    {field: 'tscore', width: 100, title: '奖励'},
                    {field: 'tremaks', width: 100, title: '备注(是否核心)'},
                    {field: 'tsecond', width: 100, title: '第二作者'},
                    {field: 'tthird', width: 100, title: '第三作者'},
                    {field: 'tachnum', width: 100, title: '审核状态', templet: function (d) {
                            if (d.tachnum == 2) {
                                return '<span class="layui-badge ">审核通过</span>';
                            } else {
                                return '<span class="layui-badge layui-bg-blue">未审核</span>';
                            }
                        }},
                    {field: 'tmembers', width: 100, title: '成员说明'},
                    {title: '操作', minWidth: 250, toolbar: '#currentTableBar', align: "center"}
                ]
            ]
        });

        // 监听搜索操作
        form.on('submit(data-search-btn2)', function (data) {
            var datas = $("#searchFrom2").serialize();
            //执行搜索重载
            tablereh.reload({
                url:'/results/thesislistResult1?'+datas,
            });
        });


//===============<!-------------------------------------->==============
        var add_edit_open;

        table.on('tool(currentTableFilter2)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                add_edit_open = layer.open({
                    title: '编辑论文',
                    type:1,
                    content:$('#EditandAdd'),
                    skin: 'layui-layer-lan',
                    area: ['600px', '500px']
                    ,btnAlign:'c'
                    ,btn: ['修改论文'
                        , '取消修改']
                    ,yes: function(index, layero){
                        var data1 = form.val("dataFrom");
                        $.ajax({
                            type:'POST',
                            url:'/results/thesisResultedit',
                            data:data1,
                            success:function(msg){
                                layer.msg(msg.info);
                                layer.close(add_edit_open);
                                tablereh.reload();
                            }
                        });
                    }
                    ,btn2: function(index, layero){
                    },
                    success:function(index){
                        form.val('dataFrom',data);
                    }
                });
                return false;
            }else if(obj.event === 'on'){
                $.ajax({
                    type:'GET',
                    url:'/results/updateBytachnum1?tid='+data.tid+'&tachnum='+2,
                    success:function(msg){
                        layer.msg(msg.info);
                        tablereh.reload();
                    }
                });
            }else if(obj.event === 'down'){
                window.location.href='/down/downpaper?tid='+data.tid;
            }
        });
        upload.render({
            elem: '#test3'
            ,url: '/upload/paperFile'
            ,auto: true
            ,accept: 'file'
            ,exts: 'zip|rar|7z|doc|docx|xls|xlsx'
            ,done: function(res){
                layer.msg(res.info);
            }
        });
    });
</script>

</body>
</html>
